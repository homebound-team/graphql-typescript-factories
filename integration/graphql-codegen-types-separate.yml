overwrite: true
schema: "./integration/schema.graphql"
config:
  scalarDefaults:
    Date: "./testData#newDate"
  taggedIds:
    AuthorSummary: "summary"
generates:
  integration/graphql-types-only.ts:
    plugins:
      - typescript
      - typescript-operations
  integration/graphql-type-factories.ts:
    config:
      typeFilePath: "./graphql-types-only"
    plugins:
      - ./build/index.js
